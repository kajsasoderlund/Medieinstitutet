<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <article>
        <h1>Forms</h1>
        
        <hr>
        <p>I'd really like to hear from you.</p>
        <form action="https://httpbin.org/get" method="get">
              <!-- When the form get large is good to separate in sections -->
      
            <fieldset>
                <legend>Personal Info</legend>
          <p>
            <label for="firstName">First Name:</label>
            <input
              type="text"
              name="firstName"
              id="firstName"
              placeholder="Jane"
              autocomplete="on"
              required
              autofocus
            />
            <!-- Only one autofocus per doc -->
          </p>
          <p>
            <label for="lastName">Last Name:</label>
            <input
              type="text"
              name="lastName"
              id="lastName"
              placeholder="Doe"
              autocomplete="on"
              required
            />
          </p>
          <p>
            <label for="password">Password:</label>
            <input
              type="password"
              name="password"
              id="password"
              placeholder="your secret"
              required
            />
          </p>
          <p>
            <label for="phone">Phone:</label>
            <input
              type="tel"
              name="phone"
              id="phone"
              placeholder="555-555-5555"
              pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required
            />
          </p>
          <p>
            <label for="Favorite Decade">Decade:</label>
            <input
              type="number"
              name="decade"
              id="decade"
              min="1950" max="2020"
              step="10" value="1980"
            />
          </p>
          <p>
            <label for="coffee">Favorite Coffee</label>
            <select name="coffee" id="coffee" multiple size="3">
                <optgroup label="Coffees">
                <option value="regular">Regular Coffee</option>
                <option value="iced">Iced Coffee</option>
            </optgroup>
            <optgroup label="Espresso Drinks">
                <option selected value="latte">Latte</option>
                <option value="cappucciono">Cappuccino</option>
                <option value="other">Other</option>
            </optgroup>
            </select>
          </p>

        <!--   <label for="coffee">Favorite Coffee</label>
          <input type="text" name="coffee" id="coffee" list="coffee-list">
          <datalist id="coffee-list">
            <option value="coffee"></option>
            <option value="latte"></option>
            <option value="espresso"></option>
            <option value="other"></option> -->

          </datalist>
         
          </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>What is your favorite food?</legend>
            <p>
                <input type="radio" name="food" id="tacos" value="tacos">
                <label for="tacos">Tacos</label>
                <input type="radio" name="food" id="pizza" value="pizza">
                <label for="pizza">Pizza</label>
                <input type="radio" name="food" id="other" value="other">
                <label for="other">Other</label>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Do you have pets?</legend>
            <!-- With checkbox you can more than one choice-->
            <p>
                <input type="checkbox" name="pets"
                id="dog" value="dog">
                <label for="dog">Dog</label>
            </p>
            <p>
                <input type="checkbox" name="pets"
                id="cat" value="cat">
                <label for="cat">Cat</label>
            </p>
            <p>
                <input type="checkbox" name="pets"
                id="fish" value="fish">
                <label for="fish">Fish</label>
            </p>
            <p>
                <input type="checkbox" name="pets"
                id="other" value="other">
                <label for="other">Other</label>
            </p>
        </fieldset>
        <br>
        <fieldset>
            <legend>Send Me a Note</legend>
            <label for="message">Your Message:</label>
            <br>
            <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here"></textarea>
        </fieldset>
        <br>
        <button type="submit">Submit</button>
        <button type="submit" formaction="https://httpbin.org/post" formmethod="post">Post</button>
        <button type="reset">Reset</button>

        </form>
        <h2>
          Exercise
        </h2>

        <ol>
          <li>Create a simple form for sending a text to the httpbin.org</li>
          <li>Check both methods get and post.</li>
        </ol>

        <h2>Solution</h2>
        
      </article>
    </main>
  </body>
</html>
